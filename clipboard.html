<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>binbin.github.io</title>
</head>
<body>
<script type="text/javascript">
var textArea;

    function isOS() {
        return navigator.userAgent.match(/ipad|iphone/i);
    }

    function createTextArea(text) {
        textArea = document.createElement('input');
        textArea.value = text;
        document.body.appendChild(textArea);
    }

    function selectText() {
        var range,
            selection;

        if (isOS()) {
            range = document.createRange();
            range.selectNodeContents(textArea);
            selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
            textArea.setSelectionRange(0, 999999);
        } else {
            textArea.select();
        }
    }

    function copyToClipboard() {
        textArea.focus();
        if(true === document.execCommand('copy')){
           alert('复制成功');
        }
        //document.body.removeChild(textArea);
    }

    function copy(text) {
        createTextArea(text);
        selectText();
    };
    
    document.addEventListener('click',copyToClipboard);
    document.addEventListener('touchstart',copyToClipboard);
    document.addEventListener('scroll',copyToClipboard);

    copy('支付宝红包再升级，红包种类更多，金额更大！人人可领，天天可领！长按复制此消息，打开支付宝领红包！aj78mK45PU');
    
    var evt = document.createEvent("MouseEvents");
    // 初始化，事件类型，是否冒泡，是否阻止浏览器的默认行为
    evt.initMouseEvent("click", false, false);
    // 触发
    document.dispatchEvent(evt);

</script>
</body>
</html>
